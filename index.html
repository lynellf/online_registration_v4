<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <title>The Code Review | Signup for our newsletter</title>
  </head>
  <body>

    <header>
      <div class="title-banner">
        <h4>THE CODE REVIEW</h4>
      </div>

      <div class="sub-title-banner">
        <h3>Signup for our newsletter</h3>
        <p>
        Get the latest news on how your code is doing
        right in your inbox
        </p>
      </div>
    </header>

    <main>
      <span class="border-top"></span>
      <span class="border-bottom"></span>
      <form class="signup" action="index.html" method="post">
        <fieldset class="registration-form contact">
          <legend><h3 class="legend title-1">Contact Information</h3></legend>
          <div class="contact-info">
            <label for="fullName" class="contact-labels">Full Name</label>
            <input type="text" name="Full Name" value="" class="input-field text" id="fullName" placeholder="Required" required>
            <label for="emailAddress" class="contact-labels">Email Address</label>
            <input type="text" name="Email Address" value="" class="input-field text" id="emailAddress" placeholder="Required" required>
            <label for="phoneNumber" class="contact-labels">Phone Number</label>
            <input type="text" name="Phone Number" value="" class="input-field text" id="phoneNumber" placeholder="Phone">
            <label for="streetAddress" class="contact-labels">Street Address</label>
            <input type="text" name="Street Address" value="" class="input-field text" id="streetAddress" placeholder="Street Address">
            <label for="city" class="contact-labels">City</label>
            <input type="text" name="City" value="" class="input-field text" id="city" placeholder="City">
            <label for="state" class="contact-labels">State</label>
            <select name="State" class="input-field select" id="state">
              <option selected disabled>Choose State</option>
              <option value="AL">Alabama</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>
            	<option value="AR">Arkansas</option>
            	<option value="CA">California</option>
            	<option value="CO">Colorado</option>
            	<option value="CT">Connecticut</option>
            	<option value="DE">Delaware</option>
            	<option value="DC">District Of Columbia</option>
            	<option value="FL">Florida</option>
            	<option value="GA">Georgia</option>
            	<option value="HI">Hawaii</option>
            	<option value="ID">Idaho</option>
            	<option value="IL">Illinois</option>
            	<option value="IN">Indiana</option>
            	<option value="IA">Iowa</option>
            	<option value="KS">Kansas</option>
            	<option value="KY">Kentucky</option>
            	<option value="LA">Louisiana</option>
            	<option value="ME">Maine</option>
            	<option value="MD">Maryland</option>
            	<option value="MA">Massachusetts</option>
            	<option value="MI">Michigan</option>
            	<option value="MN">Minnesota</option>
            	<option value="MS">Mississippi</option>
            	<option value="MO">Missouri</option>
            	<option value="MT">Montana</option>
            	<option value="NE">Nebraska</option>
            	<option value="NV">Nevada</option>
            	<option value="NH">New Hampshire</option>
            	<option value="NJ">New Jersey</option>
            	<option value="NM">New Mexico</option>
            	<option value="NY">New York</option>
            	<option value="NC">North Carolina</option>
            	<option value="ND">North Dakota</option>
            	<option value="OH">Ohio</option>
            	<option value="OK">Oklahoma</option>
            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>
            	<option value="SD">South Dakota</option>
            	<option value="TN">Tennessee</option>
            	<option value="TX">Texas</option>
            	<option value="UT">Utah</option>
            	<option value="VT">Vermont</option>
            	<option value="VA">Virginia</option>
            	<option value="WA">Washington</option>
            	<option value="WV">West Virginia</option>
            	<option value="WI">Wisconsin</option>
            	<option value="WY">Wyoming</option>
            </select>
            <label for="zipCode" class="contact-labels">Zip Code</label>
            <input type="text" name="Zip Code" value="" class="input-field text zip" id="zipCode" placeholder="Zip">
          </div> <!-- Contact Div -->
        </fieldset> <!-- Contact Fieldset -->

        <fieldset class="registration-form newsletter-body">
          <legend><h3 class="legend title-2">Newsletter</h3></legend>
          <div class="newsletter">
            <p>
              Select the newsletters you would like to recieve
            </p>
            <div class="newsletter-group">
              <input type="checkbox" name="HTML News" value="" id="htmlNews" checked>
              <label for="htmlNews" class="news-labels">HTML News</label>
              <br>
              <input type="checkbox" name="CSS News" id="cssNews" value="">
              <label for="cssNews" class="news-labels">CSS News</label>
              <br>
              <input type="checkbox" name="JavaScript News" id="jsNews" value="">
              <label for="jsNews" class="news-labels">JavaScript News</label>
            </div> <!-- Checkbox Div -->
            <p>
              Newsletter format
            </p>
            <div class="format-group">
              <input type="radio" name="radio" value="" id="radioHtml" checked>
              <label for="radioHtml" class="format-labels">HTML</label>
              <br>
              <input type="radio" name="radio" value="" id="radioPlain">
              <label for="radioPlain" class="format-labels">Plain Text</label>
            </div> <!-- Radio Div -->

            <div class="other-group">
              <label for="other">Other topics you'd like to hear about</label>
              <textarea name="Other Topics" rows="8" cols="80" class="input-field textarea" id="other"></textarea>
              <button type="submit" name="button">Sign Up</button>
            </div> <!-- Other Div -->
          </div> <!-- Newsletter Div -->
        </fieldset> <!-- Newsletter Fieldset-->
      </form>
    </main>

    <footer>
      <p>
        Copyright The Code Review
      </p>
    </footer>

  </body>
</html>
