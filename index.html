<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <title>The Code Review | Signup for our newsletter</title>
  </head>
  <body>

    <header>

      <div class="title-card">
        <h3>THE CODE REVIEW</h3>
      </div>

      <div class="sub-title">
        <h3>Signup for our newsletter</h3>
        <p>
        Get the latest news on how your code is doing
        right in your inbox
        </p>
      </div>

    </header>

    <main>
      <form class="signup" action="index.html" method="post">
        <div class="contact-info">
          <h3>Contact Information</h3>
          <label for="fullname" class="contact-labels">Full Name</label>
          <input type="text" name="Full Name" value="" placeholder="required" id="fullName">
          <label for="emailAddress" class="contact-labels">Email Address</label>
          <input type="text" name="Email Address" value="" placeholder="required" id="emailAddress">
          <label for="phoneNumber" class="contact-labels">Phone Number</label>
          <input type="text" name="Phone Number" value="" id="phoneNumber">
          <label for="streetAddress" class="contact-labels">Street Address</label>
          <input type="text" name="Street Address" value="" id="streetAddress">
          <label for="city" class="contact-labels">City</label>
          <input type="text" name="City" value="" id="city">
          <label for="state" class="contact-labels">State</label>
          <select class="" name="State" id="state">
            <option value="AL">Alabama</option>
          	<option value="AK">Alaska</option>
          	<option value="AZ">Arizona</option>
          	<option value="AR">Arkansas</option>
          	<option value="CA">California</option>
          	<option value="CO">Colorado</option>
          	<option value="CT">Connecticut</option>
          	<option value="DE">Delaware</option>
          	<option value="DC">District Of Columbia</option>
          	<option value="FL">Florida</option>
          	<option value="GA">Georgia</option>
          	<option value="HI">Hawaii</option>
          	<option value="ID">Idaho</option>
          	<option value="IL">Illinois</option>
          	<option value="IN">Indiana</option>
          	<option value="IA">Iowa</option>
          	<option value="KS">Kansas</option>
          	<option value="KY">Kentucky</option>
          	<option value="LA">Louisiana</option>
          	<option value="ME">Maine</option>
          	<option value="MD">Maryland</option>
          	<option value="MA">Massachusetts</option>
          	<option value="MI">Michigan</option>
          	<option value="MN">Minnesota</option>
          	<option value="MS">Mississippi</option>
          	<option value="MO">Missouri</option>
          	<option value="MT">Montana</option>
          	<option value="NE">Nebraska</option>
          	<option value="NV">Nevada</option>
          	<option value="NH">New Hampshire</option>
          	<option value="NJ">New Jersey</option>
          	<option value="NM">New Mexico</option>
          	<option value="NY">New York</option>
          	<option value="NC">North Carolina</option>
          	<option value="ND">North Dakota</option>
          	<option value="OH">Ohio</option>
          	<option value="OK">Oklahoma</option>
          	<option value="OR">Oregon</option>
          	<option value="PA">Pennsylvania</option>
          	<option value="RI">Rhode Island</option>
          	<option value="SC">South Carolina</option>
          	<option value="SD">South Dakota</option>
          	<option value="TN">Tennessee</option>
          	<option value="TX">Texas</option>
          	<option value="UT">Utah</option>
          	<option value="VT">Vermont</option>
          	<option value="VA">Virginia</option>
          	<option value="WA">Washington</option>
          	<option value="WV">West Virginia</option>
          	<option value="WI">Wisconsin</option>
          	<option value="WY">Wyoming</option>
          </select>
          <label for="zipCode" class="contact-labels">Zip Code</label>
          <input type="text" name="Zip Code" value="" id="zipCode">
        </div> <!-- Contact Div -->

        <div class="newsletter">
          <h3>Newsletter</h3>
          <p>
            Select the newsletters you would like to recieve
          </p>
          <label for="htmlNews" class="news-labels">HTML News</label>
          <input type="checkbox" name="HTML News" value="" id="htmlNews" checked>
          <label for="cssNews" class="news-labels">CSS News</label>
          <input type="checkbox" name="CSS News" id="cssNews" value="">
          <label for="jsNews" class="news-labels">JavaScript News</label>
          <input type="checkbox" name="JavaScript News" id="jsNews" value="">
          <p>
            Newsletter format
          </p>
          <label for="radioHtml" class="format-labels">HTML</label>
          <input type="radio" name="radio" value="" id="radioHtml">
          <label for="radioPlain" class="format-labels">Plain Text</label>
          <input type="radio" name="radio" value="" id="radioPlain">

          <label for="other">Other topics you'd like to hear about</label>
          <textarea name="Other Topics" rows="8" cols="80" id="other"></textarea>
          <button type="submit" name="button">Sign Up</button>
        </div>

      </form>
    </main>

    <footer>

      <p>
        Copyright The Code Review
      </p>

    </footer>

  </body>
</html>
